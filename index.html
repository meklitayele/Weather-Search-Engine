<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city">Paris</h1>
                    <p class="current-details">
                        <span id="current-date"></span>, <span id="current-state">moderate rain</span> <br />
                        Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <span><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="icon" alt=""></span><span class="current-temperature-value"
                        id="current-temperature">24</span><span class="current-temperature-unit">Â°C</span>
                </div>
               
            </div>
            <div class="forecast-weather">
                <div class="forecast-days">
                    <div class="current-days">
                        Sat
                        <img src="" class="dayicons" alt="">
                    </div>
                    <div class="current-days">
                        Sun
                        <img src="" class="dayicons" alt="">
                    </div>
                    <div class="current-days">
                        Mon
                        <img src="" class="dayicons" alt="">
                    </div>
                    <div class="current-days">
                        Tue
                        <img src="" class="dayicons" alt="">
                    </div>
                    <div class="current-days">
                        Wed
                        <img src="" class="dayicons" alt="">
                    </div>
                    
                   
                </div>
               
            </div>
        </main>
        <footer>
            <!---->
            <p>
                This project was coded by
                <a href="https://www.linkedin.com/in/meklit-ayele-17b963227/" target="_blank">Meklit</a> and is
                <a href="https://github.com/meklitayele/Weather-Search-Engine" target="_blank"> on GitHub</a> and
                <a href="#" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
</body>
<script src="src/index.js"></script>

</html>
